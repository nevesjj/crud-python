<!DOCTYPE html>
<html>
<head><title>Usuários</title></head>
<body>
    <h1>Usuários</h1>
    <a href="{{ url_for('add') }}">Adicionar Novo</a>
    <ul>
        {% for usuario in usuarios %}
        <li>
            <strong>{{ usuario.nome }}</strong> - {{ usuario.email }}<br>
            {% if usuario.foto_base64 %}
                <img src="data:image/jpeg;base64,{{ usuario.foto_base64 }}" width="100">
            {% else %}
                (sem foto)
            {% endif %}
            <br>
            [<a href="{{ url_for('edit', id=usuario.id) }}">Editar</a>]
            [<a href="{{ url_for('delete', id=usuario.id) }}">Excluir</a>]
        </li>
        {% endfor %}
    </ul>
</body>
</html>
